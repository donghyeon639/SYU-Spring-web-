<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport
          content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/login.css" rel="stylesheet">
</head>
<body>
<div class="logo">
    <h1>모두의 공강</h1>
</div>
<form action="/signup" method="POST">
    <div class="login-id">
        <input name="userId" placeholder="아이디를 입력하세요">
    </div>
    <div class="login-password">
        <input name="password" type="password">
    </div>
    <div class="login-username">
        <input name="userName" type="text" placeholder="이름을 입력하세요">
    </div>
    <div class="login-button" aria-placeholder="비밀번호를 입력하세요">
        <button type="submit">회원가입</button>
    </div>
    <div class="login-etc">
        <p>아이디 찾기</p>
        <p>비밀번호 찾기</p>
        <p>회원가입</p>
    </div>
</form>

</body>
</html>
