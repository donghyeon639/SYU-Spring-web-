<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 - 프로필</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f9fafc;padding-bottom:0}
        .card{max-width:400px;margin:30px auto;padding:20px;background:#fff;border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
        h1{font-size:22px;margin-bottom:10px}
        .tabs{display:flex;gap:20px;margin-bottom:20px;border-bottom:1px solid #e0e0e0}
        .tabs a{text-decoration:none;padding:6px;color:#555}
        .tabs a.active{border-bottom:3px solid #007bff;font-weight:700;color:#000}
        .avatar-wrap{position:relative;width:110px;height:110px;margin:12px auto 20px}
        .avatar.placeholder{width:100%;height:100%;border-radius:50%;background:#e8eef5;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,.06)}
        .edit-badge{position:absolute;right:-2px;bottom:-2px;width:32px;height:32px;border-radius:50%;background:#eef6ff;border:1px solid #cfe1ff;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 6px rgba(0,0,0,.08)}
        .row{display:flex;align-items:center;margin-bottom:12px}
        .label{width:70px;font-weight:700}
        .input{flex:1;padding:8px;border:1px solid #ccc;border-radius:6px;background:#f3f6f9}
        .btn{padding:6px 10px;margin-left:8px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer}
        .logout{width:100%;padding:10px;background:#ef4444;color:#fff;border:none;border-radius:10px;font-weight:700;cursor:pointer;margin-top:12px}
        .inner-nav{margin-top:20px;padding-top:12px;border-top:1px solid #e6e6e6;display:flex;justify-content:space-around;align-items:center}
        .inner-nav a{font-size:24px;color:#9aa0a6;text-decoration:none}
        .inner-nav a.active{color:#111}
    </style>
</head>
<body>
<div class="card">
    <h1>내 정보</h1>

    <!-- 상단 탭 -->
    <div class="tabs">
        <a th:href="@{/mypage}" class="active">프로필</a>
        <a th:href="@{/mypage/settings}">설정</a>
    </div>

    <!-- 아바타 -->
    <div class="avatar-wrap">
        <div class="avatar placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#9aa0a6"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-7 8-7s8 3 8 7"/></svg>
        </div>
        <div class="edit-badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#007bff"><path d="M12 20h9"/><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4z"/></svg>
        </div>
    </div>

    <!-- 정보 입력 필드 -->
    <div class="row"><div class="label">이름</div><input class="input" type="text" value="홍길동" readonly><button class="btn">변경</button></div>
    <div class="row"><div class="label">이메일</div><input class="input" type="text" value="hong@example.com" readonly><button class="btn">변경</button></div>
    <div class="row"><div class="label">비밀번호</div><input class="input" type="password" value="******" readonly><button class="btn">변경</button></div>

    <!-- 로그아웃 버튼 -->
    <button class="logout">로그아웃</button>

    <!-- ✅ 카드 안쪽 네비게이션 fragment -->
    <div th:replace="fragment/nav :: bottomNav"></div>
</div>
</body>
</html>
