<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/login.css" rel="stylesheet">
</head>
<body>
<div th:if="${error}" class="login-error-modal">
    <div class="login-error-content">
        <span>로그인 실패하였습니다</span>
        <button onclick="this.parentElement.parentElement.style.display='none'">닫기</button>
    </div>
</div>
<div class="logo">
    <h1>모두의 공강</h1>
</div>
<form action="/login" method="post">
    <div class="login-id">
        <input name="userId" placeholder="아이디를 입력하세요">
    </div>
    <div class="login-password">
        <input name="password" type="password" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="login-button">
        <button type="submit">로그인</button>
    </div>
    <div class="login-etc">
        <p>아이디 찾기</p>
        <p>비밀번호 찾기</p>
        <p>회원가입</p>
    </div>
</form>
<div class="footer">
    <p>이용약관</p>
    <p> 개인정보처리방침</p>
    <p> 고객센터</p>
</div>
</body>
</html>
